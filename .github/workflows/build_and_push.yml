name: Build and Push
on:
  workflow_run:
    workflows: [Test backend]
    types: [completed]
    branches:
      - master

jobs:
  # define job to build and publish backend docker image
  build-and-push-docker-image-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
    #on:
    #  push:
    #    paths:
    #      - 'TP1/backend/**'
    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # login to docker
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_HUB_ID }} -p ${{secrets.DOCKER_HUB_PWD }}

      - name: Build image and push backend
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where backend source code with Dockerfile is located
          context: ./TP1/backend/simple-api-main/simple-api
          # Note: tags has to be all lower-case
          # donne un nom au conteneur
          tags:
            ${{secrets.DOCKER_HUB_ID}}/tp-devops-cpe:backend
          # push action (sur master)
          push: ${{ github.ref == 'refs/heads/master' }}

  # define job to build and publish database docker image
  build-and-push-docker-image-database:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
    #on:
    #  push:
    #    paths:
    #      - 'TP1/docker-entrypoint-initdb.d/**'
    #      - 'TP1/**'
    #    paths-ignore:
    #      - 'TP1/backend/**'
    #      - 'TP1/devops-front-main/**'
    #      - 'TP1/front/**'
    #      - 'TP1/TP2/**'
    #      - 'TP1/TP3/**'
    #      - 'TP1/TP2/**'

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # login to docker
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_HUB_ID }} -p ${{secrets.DOCKER_HUB_PWD }}

      - name: Build image and push database
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where database source code with Dockerfile is located
          context: ./TP1
          tags:
            # donne un nom au conteneur
            ${{secrets.DOCKER_HUB_ID}}/tp-devops-cpe:db
          # push action (sur master)
          push: ${{ github.ref == 'refs/heads/master' }}

  # define job to build and publish frontend docker image
  build-and-push-docker-image-frontend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
    # steps to perform in job
    #on:
    #  push:
    #    paths:
    #      - 'TP1/front/**'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # login to docker
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_HUB_ID }} -p ${{secrets.DOCKER_HUB_PWD }}

      - name: Build image and push httpd
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where frontend source code with Dockerfile is located
          context: ./TP1/front
          # Note: tags has to be all lower-case
          tags:
            # donne un nom au conteneur
            ${{secrets.DOCKER_HUB_ID}}/tp-devops-cpe:simple-frontend
          # push action sur master
          push: ${{ github.ref == 'refs/heads/master' }}
